<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{{greeting}}</h4>
        <div class="btn-group pull-right" role="toolbar">
            <button class="btn btn-default" type="button" ng-click="addNew()"><span class="glyphicon glyphicon-plus"></span> New</button>
            <button class="btn btn-default" type="button" ng-click="loadData()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th><div class="text-right">Id</div></th>
                <th><div class="text-left">Category Name</div></th>
                <th><div class="text-left">Description</div></th>
                <th><div class="text-center">Actions</div></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cat in data">
                <td><div class="text-right">{{cat.CategoryId}}</div></td>
                <td><div class="text-left">{{cat.CategoryName}}</div></td>
                <td><div class="text-left">{{cat.Description}}</div></td>
                <td>
                    <div class="text-center">
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default" type="button" ng-click="edit(cat.CategoryId)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button class="btn btn-default" type="button" ng-click="delete(cat.CategoryId)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer">
        We have got {{data.length}} categories.
    </div>
</div>

<script type="text/ng-template" id="delete-confirm.html">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">警告：</h4>
</div>
<div class="modal-body">
    <div class="text-center">确认删除么？<div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-danger" ng-click="ok()">确定</button>
</div>
</script>
