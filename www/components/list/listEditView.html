<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="categoryName">Category name:</label>
            <input id="categoryName" name="categoryName" class="form-control" type="text" placeholder="Enter category name" ng-model="cat.categoryName" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" name="description" class="form-control" type="text" placeholder="Enter description" ng-model="cat.description" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-danger" ng-click="ok()">确定</button>
</div>
