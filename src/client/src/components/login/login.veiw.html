<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="loginForm" class="form-validation">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="userName" type="text" autofocus
                                       required ng-model="vm.model.userName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password"
                                       required ng-model="vm.model.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" ng-model="vm.model.rememberMe">记住我
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" ng-click="vm.login()"
                                    ng-disabled="!loginForm.$valid">登录</button>

                        </fieldset>
                    </form>

                    <br />

                    <div class="alert alert-danger" ng-if="vm.error">
                        <span ng-if="vm.error.message == 'Failure'">登录失败， 请重试！</span>
                        <span ng-if="vm.error.message == 'LockedOut'">帐户被锁定， 请与管理员联系！</span>
                        <span ng-if="vm.error.message == 'RequiresVerification'">帐户被需要确认才能使用！</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
